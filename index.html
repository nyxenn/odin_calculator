<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Odin Calculator</title>
    <link rel="stylesheet" href="main.css" />
    <script src="calculator.js" defer></script>
  </head>
  <body>
    <div class="page">
      <div class="f-1"></div>

      <div class="container f-1">
        <div class="f-2"></div>

        <div class="calculator f-1">
          <div class="display"></div>
          <div class="row">
            <button class="action f-1">AC</button>
            <button class="action f-1">+/-</button>
            <button class="action f-1">%</button>
            <button class="operator f-1">/</button>
          </div>

          <div class="row">
            <button class="number f-1">7</button>
            <button class="number f-1">8</button>
            <button class="number f-1">9</button>
            <button class="operator f-1">*</button>
          </div>

          <div class="row">
            <button class="number f-1">4</button>
            <button class="number f-1">5</button>
            <button class="number f-1">6</button>
            <button class="operator f-1">-</button>
          </div>

          <div class="row">
            <button class="number f-1">1</button>
            <button class="number f-1">2</button>
            <button class="number f-1">3</button>
            <button class="operator f-1">+</button>
          </div>

          <div class="row">
            <button class="number f-2">0</button>
            <button class="number f-1">.</button>
            <button class="operator f-1">=</button>
          </div>
        </div>

        <div class="f-2"></div>
      </div>

      <div class="f-1"></div>
    </div>
  </body>
</html>
